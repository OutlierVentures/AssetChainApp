    <script type="text/javascript">
        if (eth == null) {
            // Create stub object eth
            var eth = {
                toDecimal: function (s) { return 0; },

                    return "";

                transact: function (parameters, callback) {

<body>

    <div id="wrapper" ng-app="assetChainApp">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/asset-chain-logo.png" /></a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li id="my-assets-link">
                            <a class="active" href="#"><i class="fa fa-list fa-fw"></i> My assets</a>
                        </li>
                        <li id="register-asset-link">
                            <a href="#" onclick="ShowNewClaimForm();"><i class="fa fa-plus-circle fa-fw"></i> Register new asset</a>
                        </li>
                        <li id="verify-asset-link">
                            <a href="#"><i class="fa fa-check fa-fw"></i> Verify assets</a>
                        </li>
                        <li id="transfer-asset-link">
                            <a href="#"><i class="fa fa-mail-forward fa-fw"></i> Transfer assets</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper" >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" id="page-header">My assets</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row" id="my-properties">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row" id="new-claim-form">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-globe fa-fw"></i> Register new asset
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.col-lg-4 (nested) -->
                            <div class="col-lg-8">
                                <div>
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Class</label>
                                            <p class="help-block">Choose the class that best describes your asset.</p>
                                            <select>
                                                <optgroup label="Jewelry"><option>Watch</option><option>Necklace</option></optgroup>
                                                <optgroup label="Art"><option>Painting</option><option>Sculpture</option></optgroup>
                                            </select>
                                            <!--<p>Latitude:</p><input class="form-control" id="latitude" name="latitude" disabled>
                                            <p>Longitude:</p><input class="form-control" id="longitude" name="longitude" disabled>-->
                                        </div>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" name="street-address" id="street-address-input">
                                            <p class="help-block">Give a descriptive name for your new asset.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Comments</label>
                                            <textarea class="form-control" name="comments" id="comments-input"></textarea>
                                            <p class="help-block">Add any comments describing the item.</p>
                                        </div>
                                        <button class="pull-right btn btn-primary" onclick="SubmitNewClaim(); return false;">Start registration</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.col-lg-8 (nested) -->

                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="js/vendor/jquery.js"></script>

    <script src="js/vendor/angularjs-1.3.1-rc.1/angular-resource.min.js"></script>
    <script src="js/vendor/angularjs-1.3.1-rc.1/angular-route.min.js"></script>

    <script type="text/javascript" src="js/app-no-angular.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
