<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" id="page-header">Register a new asset</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" id="new-claim-form">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-globe fa-fw"></i> Basic information
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div>
                        <form role="form" name="assetform" novalidate>
                            <div class="form-group">
                                <label>Class</label>
                                <p class="help-block">Choose the class that best describes your asset.</p>
                                <select ng-model="asset.category" required>
                                    <optgroup label="Jewelry"><option>Watch</option><option>Necklace</option><option>Diamond</option></optgroup>
                                    <optgroup label="Art"><option>Painting</option><option>Sculpture</option></optgroup>
                                </select>
                                <!--<p>Latitude:</p><input class="form-control" id="latitude" name="latitude" disabled>
                                <p>Longitude:</p><input class="form-control" id="longitude" name="longitude" disabled>-->
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" name="name" ng-model="asset.name" required>
                                <p class="help-block">Give a descriptive name for your new asset.</p>
                            </div>
                            <div class="form-group">
                                <label>Comments</label>
                                <textarea class="form-control" name="comments" ng-model="asset.comments"></textarea>
                                <p class="help-block">Add any comments describing the item.</p>
                            </div>
                            <div class="form-group" flow-init
                                 flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
                                 flow-files-submitted="$flow.upload()">
                                <label>Photos of your asset</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="well text-center" flow-drop>
                                            <h3>Drag and drop your files here.</h3>
                                        </div>
                                    </div>
                                    <div class="col-lg-6" style="margin-bottom: 1em;">
                                        <span class="btn btn-primary" flow-btn ng-hide="$flow.files.length"><i class="fa fa-file"></i> Select photos</span>
                                        <span class="btn btn-primary" flow-btn ng-show="$flow.files.length"><i class="fa fa-file"></i> Select more photos</span>
                                        <span class="btn btn-danger" ng-show="$flow.files.length"
                                              ng-click="$flow.cancel()"><i class="fa fa-undo"></i> Clear</span>
                                    </div>
                                </div>
                                <div class="thumbnail" ng-hide="$flow.files.length">
                                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                                </div>
                                <div class="thumbnail" ng-show="$flow.files.length">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="file in $flow.files">
                                            <p>{{file.name}}</p>
                                            <img class="img-responsive img-rounded" flow-img="file" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button name="saveButton" ng-click="save()" ng-disabled="assetform.$invalid" class="btn btn-primary pull-right">
                                Register asset
                            </button>

                        </form>
                    </div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
