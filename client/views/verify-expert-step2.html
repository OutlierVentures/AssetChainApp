<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" id="page-header">Verification details</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" id="new-claim-form">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p><i class="fa fa-check fa-fw"></i> You are requesting expert verification of <strong>{{asset.name}}</strong>.</p>
                <p><span class="small">Asset ID: {{asset.id}}</span></p>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div>
                        <form role="form" name="verificationform" novalidate>
                            <div class="form-group">
                                <label>Known defects</label>
                                <textarea class="form-control" name="comments" ng-model="verification.defects"></textarea>
                                <p class="help-block">Does your asset have any defects? Please describe them in detail.</p>
                            </div>
                            <button name="saveButton" ng-click="vm.save()" ng-disabled="verificationform.$invalid" class="btn btn-primary">
                                Submit verification request
                            </button>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
