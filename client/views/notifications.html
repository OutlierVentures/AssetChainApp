<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" id="page-header">Notifications</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> Notifications
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div ng-repeat="notification in notifications track by notification.id" class="row">
                    <div class="col-lg-12">
                        <div class="well well-transparent">
                            <a href="#/{{notification.url}}">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h3><i class="fa fa-{{notification.icon || 'comment' }} fa-fw"></i> {{notification.title}}</h3>
                                        <span class="text-muted small" am-time-ago="notification.date"
                                              ng-attr-title="{{notification.date | amDateFormat: 'dddd, MMMM Do YYYY, h:mm:ss a'}}"></span>
                                        <p ng-bind-html="notification.details"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
