<!--Top-level and sidebar navigation.-->
<div class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-controller="NavigationController" ng-show="isAuthenticated()">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/"><img src="img/asset-chain-logo.png" /></a>
    </div>
    <!-- /.navbar-header -->

    <ul class="nav navbar-top-links navbar-right" ng-controller="NotificationController">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-bell fa-fw"></i>  <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-alerts">
                <li ng-repeat-start="notification in latestNotifications">
                    <a href="#/{{notification.url}}">
                        <div>
                            <i class="fa fa-{{notification.icon || 'comment' }} fa-fw"></i> {{notification.title}}
                            <span class="pull-right text-muted small" am-time-ago="notification.date"></span>
                            <p class="small" ng-bind-html="notification.details"></p>
                        </div>
                    </a>
                </li>
                <li class="divider" ng-repeat-end></li>
                <li>
                    <a class="text-center" href="#/user/notifications">
                        <strong>See all notifications</strong>
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
            </ul>
            <!-- /.dropdown-alerts -->
        </li>
        <!-- /.dropdown -->
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" onclick="return false">
                <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li>
                    <a href="#/user/profile"><i class="fa fa-user fa-fw"></i> User Profile</a>
                </li>
                <li>
                    <a href="#/user/settings"><i class="fa fa-gear fa-fw"></i> Settings</a>
                </li>
                <li class="divider"></li>
                <li>
                    <div style="display:inline-block">
                        <div ng-include="'views/ethereum-account-widget.html'"></div>
                    </div>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/user/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                </li>
            </ul>
            <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
    </ul>
    <!-- /.navbar-top-links -->

    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li class="sidebar-search" ng-hide="true">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </li>
                <li ng-repeat="menuItem in menuItems">
                    <a href="#/{{menuItem.url}}"><i class="fa fa-{{menuItem.icon}} fa-fw"></i> {{menuItem.name}}</a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>
