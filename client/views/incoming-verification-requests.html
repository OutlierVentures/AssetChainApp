<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="page-header">Verification requests</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-show="verificationRequests.length==0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-home fa-fw"></i> No incoming requests
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <p>You have no requests to verify another user's assets.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" ng-show="verificationRequests.length>0">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-home fa-fw"></i> Verification requests
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <!--<button class="btn btn-primary" ng-click="reload()"><i class="fa fa-refresh"></i> Refresh</button>
                    <button class="btn btn-primary" ng-click="clearData()"><i class="fa fa-close"></i> Clear data</button>-->
                    <div ng-repeat="verificationRequest in verificationRequests track by verificationRequest.asset.id" class="row">
                        <div class="col-lg-12">
                            <div class="well well-transparent">
                                <h3>{{verificationRequest.asset.name}}</h3>
                                <p>Owner address: {{verificationRequest.ownerAddress}}</p>
                                <a class="btn btn-primary" href="#/verify/incoming/process/{{verificationRequest.asset.id}}/{{verificationRequest.verification.verificationType}}">
                                    <i class="fa fa-play-circle"></i> Process this request
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-4 (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
