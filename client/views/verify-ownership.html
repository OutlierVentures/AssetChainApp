<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header" id="page-header">Ownership verification</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" id="new-claim-form">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-check fa-fw"></i> You are requesting ownership verification of <strong>{{asset.name}}</strong>.
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div>
                        <form role="form" name="verificationform" novalidate>
                            <div class="form-group">
                                <label>Expert</label>
                                <p class="help-block">Choose the expert near you who will verify your asset. The expert will respond to your call to make an appointment.</p>
                                <select ng-model="verification.expert" required>
                                    <optgroup ng-repeat="location in expertsByLocation" label="{{location.name}}">
                                        <option ng-repeat="expert in location.experts">{{expert.name}}</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Comments</label>
                                <textarea class="form-control" name="comments" ng-model="verification.comments"></textarea>
                                <p class="help-block">Add any comments with regard to the verification or your asset.</p>
                            </div>
                            <button name="saveButton" ng-click="submit()" ng-disabled="verificationform.$invalid" class="btn btn-primary">
                                Begin verification request
                            </button>                            
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
